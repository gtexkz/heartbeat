<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Ошибка - Страница не найдена</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            height: 100vh;
            overflow: hidden; /* Блокируем прокрутку */
            background-image: url('https://gtexkz.github.io/heartbeat/background.png'); /* Замените на ваш путь к изображению */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* затемнение */
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            max-width: 90%;
        }
        h1 {
            font-size: 60px;
            margin: 0 0 20px 0;
        }
        .main-message {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .main-message img {
            max-width: 120px;
            height: auto;
        }
        p {
            font-size: 20px;
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            background-color: #00ff00;
            color: #000;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #00cc00;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>404</h1>
        <div class="main-message">
            <span>Упс! Страница не найдена.</span>
        </div>
        <p>Мы не можем найти страницу, которую вы ищете. Возможно, она была удалена или перемещена.</p>
        <a href="index.html" class="button">Вернуться на главную страницу</a>
    </div>
</body>
</html>
