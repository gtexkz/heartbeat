<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="app.ico" type="image/x-icon">
    <title>Heart Beat Server</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://gtexkz.github.io/heartbeat/background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Затемнение фона */
            z-index: 1;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8); /* Более тёмный контейнер */
            padding: 20px;
            border-radius: 15px;
            animation: fadeIn 3s ease-in-out;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: glow 2s infinite alternate;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #00ff00;
            color: #000000;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            margin: 5px;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 0, 1);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
            100% {
                text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Добро пожаловать на HEART BEAT</h1>
        <p>Присоединяйтесь к нашему серверу и станьте частью сообщества!</p>
        <a href="https://discord.gg/nAMHbFbuWX" target="_blank" class="btn">Присоединиться к HEART BEAT</a>
        <a href="server-info.html" class="btn">Информация о сервере</a>
        <a href="rules.html" class="btn">Правила</a>
    </div>

</body>
</html>
