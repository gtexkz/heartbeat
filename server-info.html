<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('https://gtexkz.github.io/heartbeat/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container {
            z-index: 2;
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

        .content {
            text-align: center;
            animation: fadeIn 1.5s ease forwards;
            opacity: 0;
            max-width: 500px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1, p, ul {
            text-shadow: 0 0 10px #00ff00;
        }

        a {
            color: #ffffff;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffcc00;
        }

        h1 {
            animation: slideIn 1s ease forwards;
            opacity: 0;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        ul {
            animation: fadeIn 1.5s ease forwards;
            opacity: 0;
            margin-top: 20px;
        }

        button {
            background-color: #00ff00;
            color: #1e1e1e;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffcc00;
        }

        .discord-widget {
            min-width: 350px;
            height: 500px;
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                padding: 10px;
                min-height: 100vh;
            }

            .container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
                width: 100%;
            }

            .content {
                max-width: 100%;
            }

            .discord-widget {
                width: 100%;
                min-width: unset;
                height: 400px;
            }
        }
    </style>
    <title>Информация о сервере</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="content">
            <h1>Информация о сервере &nbsp;&nbsp;&nbsp;Heart Beat</h1>
            <p>Приветствую!!!</p>
            <ul>
                <li><strong>Название сервера:</strong> Heart Beat</li>
                <li><strong>Лидер сервера:</strong> alguar28</li>
                <li><strong>Зам. лидера:</strong> gtex_kz</li>
                <li><strong>Основные правила:</strong> Уважение, активность, поддержка сообщества.</li>
            </ul>
            <button onclick="window.location.href='index.html'">Вернуться на главную</button>
            <button onclick="window.location.href='rules.html'">Правила</button>
        </div>
        <iframe class="discord-widget" 
                src="https://discord.com/widget?id=1076163760999370813&theme=dark" 
                allowtransparency="true" 
                frameborder="0" 
                sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
        </iframe>
    </div>
</body>
</html>
