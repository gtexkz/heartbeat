<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://gtexkz.github.io/heartbeat/background.png');
            background-size: cover;
            background-repeat: no-repeat;
            color: #ffffff; /* Белый цвет текста */
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
            display: flex;
            justify-content: center; /* Центрирование по горизонтали */
            align-items: center; /* Центрирование по вертикали */
            height: 100vh; /* Занимает всю высоту окна */
            position: relative; /* Для позиционирования затемнённого слоя */
            overflow: hidden; /* Чтобы избежать прокрутки */
        }

        /* Затемнённый фон */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный чёрный фон */
            z-index: 1; /* Помещает затемнённый фон под контент */
        }

        .content {
            z-index: 2; /* Помещает контент над затемнённым фоном */
            text-align: center; /* Центрирование текста */
            animation: fadeIn 1.5s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1, p, ul {
            text-shadow: 0 0 10px #00ff00; /* Эффект свечения зелёного цвета */
        }

        a {
            color: #ffffff; /* Белый цвет для ссылок */
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffcc00; /* Изменение цвета при наведении */
        }

        h1 {
            animation: slideIn 1s ease forwards;
            opacity: 0;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        ul {
            animation: fadeIn 1.5s ease forwards;
            opacity: 0;
            margin-top: 20px;
        }

        button {
            background-color: #00ff00; /* Цвет фона кнопки */
            color: #1e1e1e; /* Цвет текста на кнопке */
            border: none; /* Убираем границу */
            padding: 10px 20px; /* Поля кнопки */
            font-size: 16px; /* Размер шрифта */
            cursor: pointer; /* Курсор при наведении */
            margin-top: 20px; /* Отступ сверху */
            transition: background-color 0.3s ease; /* Плавный переход цвета */
        }

        button:hover {
            background-color: #ffcc00; /* Изменение цвета кнопки при наведении */
        }
    </style>
    <title>Информация о сервере</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Информация о сервере Heart Beat</h1>
        <p>Приветствую!!!</p>
        <ul>
            <li><strong>Название сервера:</strong> Heart Beat</li>
            <li><strong>Лидер сервера:</strong> alguar28</li>
            <li><strong>Зам. лидера:</strong> gtex_kz</li>
            <li><strong>Основные правила:</strong> Уважение, активность, поддержка сообщества.</li>
        </ul>
        <button onclick="window.location.href='index.html'">Вернуться на главную</button>
        <button onclick="window.location.href='rules.html'">Правила</button> <!-- Кнопка для перехода на rules.html -->
    </div>
</body>
</html>
